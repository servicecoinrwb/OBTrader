<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.1) 0%, rgba(58, 123, 213, 0.05) 100%);
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 210, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            animation: rotate 20s linear infinite;
        }
        
        .hexagon:nth-child(1) {
            animation-delay: 0s;
            opacity: 0.8;
        }
        
        .hexagon:nth-child(2) {
            animation-delay: -6.67s;
            opacity: 0.6;
        }
        
        .center-node {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00d2ff, transparent);
            top: 50%;
            left: 50%;
            transform-origin: left center;
            opacity: 0.7;
            animation: lineGlow 3s ease-in-out infinite;
        }
        
        .line-1 { width: 18px; transform: translate(-50%, -50%) rotate(0deg); animation-delay: 0s; }
        .line-2 { width: 18px; transform: translate(-50%, -50%) rotate(60deg); animation-delay: 0.5s; }
        .line-3 { width: 18px; transform: translate(-50%, -50%) rotate(120deg); animation-delay: 1s; }
        .line-4 { width: 18px; transform: translate(-50%, -50%) rotate(180deg); animation-delay: 1.5s; }
        .line-5 { width: 18px; transform: translate(-50%, -50%) rotate(240deg); animation-delay: 2s; }
        .line-6 { width: 18px; transform: translate(-50%, -50%) rotate(300deg); animation-delay: 2.5s; }
        
        .outer-nodes {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }
        
        .node-1 { top: -3px; left: 50%; transform: translateX(-50%); }
        .node-2 { top: 25%; right: -3px; }
        .node-3 { bottom: 25%; right: -3px; }
        .node-4 { bottom: -3px; left: 50%; transform: translateX(-50%); }
        .node-5 { bottom: 25%; left: -3px; }
        .node-6 { top: 25%; left: -3px; }
        
        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
        }
        
        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            color: #ffffff;
            margin: 1rem 0;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .header .sub-headline {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        .cta-button {
            display: inline-block;
            margin-top: 2.5rem;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 700;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 210, 255, 0.4);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:disabled {
            background: linear-gradient(135deg, #6c757d, #495057);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .price {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
        }
        
        .content {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;

        .section {
            margin-bottom: 6rem;
        }
        
        .section h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5, #00ff88);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 210, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .feature-item:hover::before {
            opacity: 1;
        }
        
        .feature-item h3 {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(135deg, #00d2ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        .feature-item p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 2.5rem;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            color: #ffffff;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d2ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .modal-message {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }
        
        .modal-message a {
            color: #00d2ff;
            text-decoration: none;
        }
        
        .modal-message a:hover {
            text-decoration: underline;
        }
        
        /* Animations */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        @keyframes lineGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.9; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .brand-name {
                font-size: 1.4rem;
            }
            
            .header .sub-headline {
                font-size: 1.1rem;
            }
            
            .cta-button {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .section h2 {
                font-size: 2rem;
            }
            
            .logo-container {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* Particle background effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d2ff;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(100vh) scale(0); }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-10vh) scale(1); }
        }
    </style>
</head>
<body>

    <!-- Status Modal -->
    <div id="status-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title" class="modal-title">Status</h3>
            <p id="modal-message" class="modal-message">Please wait...</p>
        </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const receiverAddress = "0x246926a1aa7a5266661b193E61f5390d06B965E0"; 
            const usdcContractAddress = "0x833589fcd6edb6e08f4c7c32d4f71b54bda02913";
            const usdcAbi = ["function transfer(address to, uint256 amount)"];
            const baseChainId = '0x2105'; // 8453 in hex
            const coursePageUrl = "course.html";
            const paidWalletsKey = 'decentralizedEdgePaidWallets';

            const payButton1 = document.getElementById('pay-button-1');
            const payButton2 = document.getElementById('pay-button-2');
            const buttons = [payButton1, payButton2];
            
            const modal = document.getElementById('status-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');

            let provider;
            let signer;
            let currentAccount = null;

            // --- Modal Functions ---
            function showModal(title, message) {
                modalTitle.textContent = title;
                modalMessage.innerHTML = message; // Use innerHTML for potential links
                modal.classList.add('visible');
            }

            function hideModal() {
                modal.classList.remove('visible');
            }
            
            // --- Local Storage Functions ---
            function hasPaid(address) {
                const paidWallets = JSON.parse(localStorage.getItem(paidWalletsKey)) || [];
                return paidWallets.includes(address.toLowerCase());
            }

            function recordPayment(address) {
                const paidWallets = JSON.parse(localStorage.getItem(paidWalletsKey)) || [];
                if (!paidWallets.includes(address.toLowerCase())) {
                    paidWallets.push(address.toLowerCase());
                    localStorage.setItem(paidWalletsKey, JSON.stringify(paidWallets));
                }
            }
            
            // --- UI Update Function ---
            function updateUIForAccount(account) {
                currentAccount = account;
                if (account && hasPaid(account)) {
                    buttons.forEach(btn => {
                        btn.textContent = 'Access Course';
                    });
                } else {
                    payButton1.textContent = 'Get Your Copy Now';
                    payButton2.textContent = "I'm Ready to Start";
                }
            }

            // --- Wallet Interaction ---
            async function connectWallet() {
                if (typeof window.ethereum === 'undefined') {
                    showModal('Error', 'No crypto wallet detected. Please install a wallet like MetaMask.<br><a href="https://metamask.io" target="_blank">Install MetaMask</a>');
                    return false;
                }
                
                try {
                    // Get accounts first using direct wallet method
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Create provider
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    
                    // Completely override the getNetwork function to avoid ENS issues
                    provider.getNetwork = async function() {
                        return {
                            name: 'base',
                            chainId: 8453,
                            ensAddress: null
                        };
                    };
                    
                    signer = provider.getSigner();
                    
                    updateUIForAccount(accounts[0]);
                    return true;
                } catch (error) {
                    console.error('Wallet connection error:', error);
                    showModal('Connection Rejected', 'You rejected the wallet connection request. Please connect your wallet to proceed.');
                    return false;
                }
            }

            async function checkAndSwitchNetwork() {
                try {
                    // Use direct wallet method to check chain ID
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    if (chainId !== baseChainId) {
                        showModal('Wrong Network', 'Please switch to the Base network in your wallet.');
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: baseChainId }],
                        });
                    }
                    return true;
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        showModal('Network Not Added', 'Base network is not added to your wallet. Please add it and try again.');
                    } else {
                        showModal('Network Error', 'Failed to switch network. Please do it manually in your wallet.');
                    }
                    return false;
                }
            }
            
            // --- Main Payment Logic ---
            async function handlePayment(event) {
                event.target.disabled = true;

                // Get current account first to avoid ENS issues later
                let currentAccountAddress;
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    currentAccountAddress = accounts[0];
                } catch (error) {
                    showModal('Wallet Error', 'Unable to access wallet. Please try again.');
                    event.target.disabled = false;
                    return;
                }

                if (currentAccountAddress && hasPaid(currentAccountAddress)) {
                    window.location.href = coursePageUrl;
                    return;
                }
                
                showModal('Connecting Wallet', 'Please approve the connection in your wallet...');
                if (!await connectWallet()) {
                    hideModal();
                    event.target.disabled = false;
                    return;
                }

                if (!await checkAndSwitchNetwork()) {
                    hideModal();
                    event.target.disabled = false;
                    return;
                }

                try {
                    const usdcContract = new ethers.Contract(usdcContractAddress, usdcAbi, signer);
                    const amount = ethers.utils.parseUnits("1.0", 6);

                    showModal('Confirm Payment', 'Please confirm the 1 USDC transaction in your wallet.');
                    const tx = await usdcContract.transfer(receiverAddress, amount);
                    
                    showModal('Processing Payment', 'Your transaction is being processed. Please wait...');
                    await tx.wait();
                    
                    // Use the address we got at the beginning instead of calling signer.getAddress()
                    const userAddress = currentAccountAddress;
                    recordPayment(userAddress);
                    updateUIForAccount(userAddress);

                    showModal('Payment Successful!', 'Redirecting you to the course...');
                    
                    setTimeout(() => {
                        window.location.href = coursePageUrl;
                    }, 2000);

                } catch (error) {
                    console.error("Payment failed:", error);
                    let title = 'Payment Failed';
                    let message = 'An unexpected error occurred. Please try again.';
                    if (error.code === 'INSUFFICIENT_FUNDS' || (error.reason && error.reason.includes('insufficient funds'))) {
                        title = 'Insufficient Funds';
                        message = 'You do not have enough ETH on the Base network to cover the transaction fee (gas).';
                    } else if (error.reason && error.reason.includes('transfer amount exceeds balance')) {
                         title = 'Insufficient USDC';
                         message = 'Your wallet does not have at least 1 USDC on the Base network.';
                    } else if (error.code === 4001 || (error.data && error.data.code === 4001)) {
                        title = 'Transaction Rejected';
                        message = 'You rejected the transaction in your wallet.';
                    }
                    showModal(title, message);
                    setTimeout(hideModal, 4000);
                } finally {
                    event.target.disabled = false;
                }
            }

            // --- Event Listeners ---
            buttons.forEach(btn => btn.addEventListener('click', handlePayment));

            // Listen for account changes
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        updateUIForAccount(accounts[0]);
                    } else {
                        updateUIForAccount(null); // User disconnected
                    }
                });
                
                // Set initial state if already connected
                (async () => {
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                         if (accounts.length > 0) {
                             provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                             signer = provider.getSigner();
                             updateUIForAccount(accounts[0]);
                         }
                    } catch(e) {
                        console.log("Could not check for connected accounts on load.");
                    }
                })();
            }
        });
    </script>
